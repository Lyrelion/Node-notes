<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <!--
		method: 指定当前表单提交的方式
		action: 指定当前表单提交的地址
	-->
    <form method="post" action="http://localhost:3000">
        <!-- 服务器端通过 name属性 获取表单项内容 -->
        <!-- 在浏览器检查工具 Network-Form Data 选项里，存储了post请求参数信息 -->
        <input type="text" name="username">
        <input type="password" name="password">
        <input type="submit">
    </form>
</body>

</html>
